<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot ajax example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/js/jquery-2.0.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/ajaxindex.js}"></script>
</head>
<body>
<!-- 不存在则忽略，显示hello null!(可以通过默认值进行设置)-->
<p th:text="'Hello ' + (${name}?:'admin')">默认</p>


<div id="searchDiv">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3" style="margin-bottom: 10px;">
                <span class="pull-left" style="height: 34px;line-height: 34px">用户名：</span>
                <div style="margin-left:75px">
                    <input type="text" id="userName" class="form-control"
                           onafterpaste="must_num(this)"/>
                </div>
            </div>
            <div class="col-md-3" style="margin-bottom: 10px;">
                <span class="pull-left" style="height: 34px;line-height: 34px">用户密码：</span>
                <div style="margin-left:75px">
                    <input type="text" id="password" class="form-control"
                           onafterpaste="must_num(this)"/>
                </div>
            </div>
            <div class="col-md-3" style="margin-bottom: 10px;">
                <span class="pull-left" style="height: 34px;line-height: 34px">身高：</span>
                <div style="margin-left:75px">
                    <input type="text" id="search-vId" class="form-control"/>
                </div>
            </div>

            <div class="col-md-3" style="margin-bottom: 10px;">
                <span class="pull-left" style="height: 34px;line-height: 34px">性别：</span>
                <div style="margin-left:75px">
                    <select class="chosen-select form-control" id="search-category"
                            data-placeholder="--请选择--">
                        <option value="">--请选择--</option>
                        <option value="1" select="checked">男</option>
                        <option value="0">女</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3" style="margin-bottom: 10px;">
                <span class="pull-left" style="height: 34px;line-height: 34px">生日：</span>
                <div style="margin-left:75px; ">
                    <input id="search-createTimeStart" type="text" class="form-control"/>
                </div>
            </div>
            <div class="pull-right" style="margin-right: 10px;">

                <button type="button" class="btn   btn-md" onclick="save()">
                    <i class="ace-icon fa fa-repeat orange bigger-115"></i>
                    <span style="text-shadow:none">保存</span>
                </button>

                <button type="button" class="btn   btn-md " id="searchBtn" onclick="queryByName()">
                    <i class="ace-icon fa fa-search orange bigger-115"></i>
                    <span style="text-shadow:none">搜索</span>
                </button>

                <button type="button" class="btn   btn-md " id="searchBtn" onclick="queryLikeName()">
                    <i class="ace-icon fa fa-search orange bigger-115"></i>
                    <span style="text-shadow:none">like搜索</span>
                </button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var local_web_root = /*[[@{/}]]*/ '';
    /*]]>*/
    if (local_web_root.endsWith("/") ) {
        local_web_root = local_web_root.substring(0, local_web_root.length - 1);
    }
    console.info(local_web_root);

</script>
</body>
</html>
